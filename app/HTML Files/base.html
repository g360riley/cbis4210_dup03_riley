<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweet Dreams Ice Cream Trucks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --ice-cream-pink: #FFB3E6;
            --ice-cream-mint: #98E4D6;
            --ice-cream-peach: #FFCC99;
            --ice-cream-lavender: #DDA0DD;
            --ice-cream-cream: #FFF8DC;
            --ice-cream-strawberry: #FFB6C1;
            --ice-cream-chocolate: #D2691E;
            --ice-cream-vanilla: #FDF5E6;
        }
        
        body {
            background: linear-gradient(135deg, var(--ice-cream-vanilla) 0%, #ffffff 50%, var(--ice-cream-cream) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-icecream {
            background: linear-gradient(90deg, var(--ice-cream-strawberry) 0%, var(--ice-cream-mint) 100%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
            color: white !important;
        }
        
        .navbar-brand:hover {
            color: #f8f9fa !important;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            color: white !important;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .container {
            margin-top: 2rem;
        }
        
        .alert {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .alert-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }
        
        .alert-success {
            background: linear-gradient(45deg, var(--ice-cream-mint), var(--ice-cream-peach));
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--ice-cream-pink), var(--ice-cream-lavender));
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 179, 230, 0.4);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h1, h2, h3 {
            color: var(--ice-cream-chocolate);
        }
        
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .table thead th {
            background: linear-gradient(90deg, var(--ice-cream-strawberry), var(--ice-cream-mint));
            color: white;
            border: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-icecream">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <i class="fas fa-ice-cream me-2"></i>Sweet Dreams Ice Cream
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">
                        <i class="fas fa-info-circle me-1"></i>About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('business.show_trucks') }}">
                        <i class="fas fa-truck me-1"></i>Ice Cream Trucks
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
